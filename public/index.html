<!DOCTYPE html>
<html ng-app='boardAdmin'>
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="mainController as ctrl">
    <h1>Hello Admin</h1>

    <section ng-include="'partials/login.html'" ng-hide="ctrl.loggedIn"></section>

    
    <div ng-repeat="post in ctrl.posts" class="posts col-sm-6 col-md-8">
      <h5 ng-click="ctrl.showPostComments(post.id, $index)">{{post.title}}</h5>
      <!-- <p>{{post.content}}</p> -->
      <small>By {{post.author}}</small>
    </div>
  </body>
</html>
